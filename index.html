<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login BPR</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f7fa; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 300px; }
        input { width: 100%; padding: 8px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; background: #1565c0; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0d47a1; }
        .error { color: red; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login BPR</h2>
        <div id="error" class="error"></div>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '';

            if(!username || !password){
                errorDiv.textContent = 'Username dan password wajib diisi.';
                return;
            }

            fetch('http://36.88.35.205:2025/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ username, password })
            })
            .then(res => res.json())
            .then(data => {
                if(data.response && data.response.token){
                    // Simpan data di localStorage
                    localStorage.setItem('api_token', data.response.token);
                    localStorage.setItem('api_username', username);
                    // Redirect ke dashboard
                    window.location.href = '/dashboard.html';
                } else {
                    errorDiv.textContent = 'Login gagal. Username atau password salah.';
                }
            })
            .catch(err => {
                errorDiv.textContent = 'Terjadi kesalahan koneksi.';
                console.error(err);
            });
        }
    </script>
</body>
</html>
